<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class= "table">
        <tr id= "09" class= "row">
          <td class= "col-1">9am</td>
          <td id= "09" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col btn btn-primary">save</td>
        </tr>

        <tr id= "10" class= "row">
          <td class= "col-1">10am</td>
          <td id= "10" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "11" class="row">
          <td class= "col-1">11am</td>
          <td id= "11" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "12" class="row">
          <td class= "col-1">12pm</td>
          <td id= "12" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "13" class="row">
          <td class= "col-1">1pm</td>
          <td id= "13" contenteditable class= "col-10 tasks border">How is your day</td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "14" class="row">
          <td class= "col-1">2pm</td>
          <td id= "14" contenteditable class= "col-10 tasks border"></td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "15" class="row">
          <td class= "col-1">3pm</td>
          <td id= "15" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "16" class="row">
          <td class= "col-1">4pm</td>
          <td id= "16" contenteditable class= "col-10 tasks border"> </td>
          <td class= "col-1 btn btn-primary">save</td>
        </tr>

        <tr id= "17" class="row">
          <td class= "col-1">5pm</td>
          <td id= "17" cotentenditable class= "col-10 tasks border"> </td>
          <td id= "17" class= "col-1 btn btn-primary">save</td>
        </tr>

      </table>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
